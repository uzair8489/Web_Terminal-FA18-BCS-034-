{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% load custom_filter %}
{% load cart %}

{% block content %}


<div class="container">
    <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4 pb-3">
        <h3 class="alert alert-light border mt-4 mb-4 rounded" style="text-align: center; background-color: #897ecd;color: white;">Change Password</h3>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group">
                <input hidden type="text" value="{{ userid.User_ID }}">
              <label for="currentpass">Current Password</label>
              <input type="password" class="form-control" id="currentpass" name="currentpass" aria-describedby="emailHelp" placeholder="Current Password" required>
            </div>
            <div class="form-group">
              <label for="pass1">New Password</label>
              <input type="password" class="form-control" id="pass1" name = "pass1" placeholder="New Password" required>
            </div>
            <div class="form-group">
              <label for="pass2">Confirm Password</label>
              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" required>
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Show Password</label>
            </div> -->
            <input class="btn btn-primary profile-button" type="submit" value="Change Password">
          </form>
    </div>
</div>




{% endblock %}
